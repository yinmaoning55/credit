<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>用戶中心</title>
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
</head>
<body>
    <header th:replace="common/header :: header"></header>
    <div class="userbody">
        <p> </p>
        <p>
            <span>我的信息：</span>
            <span th:text="${username}"></span>
        </p>
        <p th:switch="${authType}">
            <span>用户归属：</span>
            <span th:case="-1">后台用户</span>
            <span th:case="0">未实名认证 </span>
            <span th:case="1">个人实名用户</span>
            <span th:case="2">企业实名用户</span>
        </p>
        <p>
            <span>邮箱地址：</span>
            <span th:text="${email}"></span>
        </p>
        <p>
            <span>手机号码：</span>
            <span th:text="${mobile}"></span>
        </p>

        <p th:if="${authType ==0}">
            <a href="/user/auth" class="usercenter">个人实名认证</a>
            <a href="/user/auth2" class="usercenter">企业实名认证</a>
        </p>
    </div>
</body>
</html>
