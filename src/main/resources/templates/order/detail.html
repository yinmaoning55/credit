<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <form action="/order/payform" method="post">
        <table>
            <tr>
                <td>产品</td>
                <td>数量</td>
                <td>单价</td>
            </tr>
            <tr th:each="pro: ${products}">
                <td th:text="${pro.pid}"></td>
                <td th:text="${pro.count}"></td>
                <td th:text="${pro.unitprice}">单价</td>
            </tr>
        </table>
        <p id="orderno" th:text="'OrderNO: ' + ${ order.orderno } +''">订单号</p>
        <p id="amount" th:text="'Amount: ' + ${ order.amount }+''">总计金额</p>
        <button type="submit">支付宝支付</button>
    </form>
</div>

</body>
</html>
